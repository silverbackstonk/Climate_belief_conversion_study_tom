services:
  - type: web
    name: climate-conversion-api
    env: node
    plan: starter
    buildCommand: npm i && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    autoDeploy: true
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: WEB_ORIGIN
        sync: false  # Set manually in Render dashboard
      - key: ADMIN_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: CHAT_DURATION_MS
        value: 300000  # 5 minutes default
        sync: false